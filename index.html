<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>momentum</title>
  </head>
  <body>
    <!-- JS에서 username에 아무것도 안쓰고 15글자 이내로 할 수 있지만 HTML도 가능하므로 이를 활용하는 것이 중요하다
    div를 form으로 바꾸어서 button을 누를때마다 값을 제출해주고 input 안에 required (무조건 값을 쓰게 함) maxlength를 넣어줌  -->
    <form id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="abc" />
      <!-- <button>Log In</button>button 대신 사용할 수 있는 input으로 submit이란 type으로 제출을 하고 value로 button nmae을 정함 -->

      <!-- 요약 form 안에서           enter을 누리고 input이 더 이상 존재 안할 시 자동으로 submit
                form 안에 있는 버튼을 click 할때 form이 자동으로 submit 됨 -->
    </form>

    <script src="app.js"></script>
  </body>
</html>
