<!-- # css를 그냥 써서 browser에서 열면 적용이 안되고 code만 나오듯이 JS 도 마찬가지 이다 -->
<!--  그레서 html에 연결시켜서 browser가 html을 작동시키고 html이 css와 JS를 작동시키겨 해야한다 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>momentum</title>
  </head>
  <body>
    <script src="app.js"></script>
    <!-- js file은 css처럼 맨 위에 두지않고 마지막에 둔다 -->
  </body>
</html>
